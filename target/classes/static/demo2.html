<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <button v-on:click="fun('点击事假')">vue的点击事件</button>
    </div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello world"
        },
        methods:{
            fun:function (msg) {
                this.message=msg;
            }
        }
    })
</script>
</body>
</html>
