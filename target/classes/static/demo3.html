    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
                fun:function(event){
                    var keyCode =  event.keyCode
                    // alert(keyCode)
                    if (keyCode<48 || keyCode>57){
                        //不让键盘的按键起作用
                        event.preventDefault();
                    }

                }
            }
        })
    </script>
