<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>

        <font size="5" v-bind:color="ys1">千峰教育</font>
        <font size="5" :color="ys2">傻逼</font>
    </div>
</body>

        new Vue({
            el:"#app",
            data:{
                ys1:"red",
                ys2:"green",
            }
        })
    </script>
</html>
