<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        用户名:<input type="text" name="name" v-model="user.username">
        密码:<input type="text" name="name" v-model="user.password">
        <input type="button" value="获取" v-on:click="fun1()">
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                user:{
                    username:"",
                    password:"",
                }
            },
            methods:{
                fun1:function () {
                    this.user={username:"aaa","password":"1111"}
                }
            }
        })
    </script>
</html>
