<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>序号</td>
                <td>编号</td>
                <td>名称</td>
                <td>价格</td>
            </tr>
            <tr v-for="(product,index) in products">
                <td>{{index}}</td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.age}}</td>
            </tr>
        </table>
        <input type="button" value="查询数据" v-on:click="fun1()">
    </div>
</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4,5],
                products:[],
            },
            methods:{
                fun1:function () {
                    this.products=[{"id":"1","name":"张三","age":"16"}]
                }
            }
        })
    </script>
</html>
